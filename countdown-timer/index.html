<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="card">
            <h1>Sant Bartomeu</h1>
            <div class="countdown-container">
                <div class="countdown-element days-container">
                    <p class="big-text" id="days-c">0</p>
                    <span>Days</span>
                </div>
                <div class="countdown-element hours-container">
                    <p class="big-text" id="hours-c">0</p>
                    <span>Hours</span>
                </div>
                <div class="countdown-element minutes-container">
                    <p class="big-text" id="minutes-c">0</p>
                    <span>Minutes</span>
                </div>
                <div class="countdown-element seconds-container">
                    <p class="big-text" id="seconds-c">0</p>
                    <span>Seconds</span>
                </div> 
            </div>           
        </div>
    </body>
</html>
